<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__avatar"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__about"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="loader" id="cards-loader">Loading...</div>
    <div class="places-list root__section"></div>
    <div class="popup"></div>

    <template id="card">
      <div class="place-card">
        <div class="place-card__image">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name"></h3>
          <div class="place-card__like">
            <button class="place-card__like-icon"></button>
            <p class="place-card__like-counter"></p>
          </div>
        </div>
      </div>
    </template>

    <template id="place-popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название"
            minlength="2" maxlength="30" required>
          <span class="error-message"></span>
          <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку"
            required>
          <span class="error-message"></span>
          <button type="submit" class="button popup__button popup__button_function_add" disabled>+</button>
        </form>
      </div>
    </template>

    <template id="profile-popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2"
            maxlength="30" required>
          <span class="error-message"></span>
          <input type="text" name="about" class="popup__input popup__input_type_name" placeholder="О себе" minlength="2"
            maxlength="30" required>
          <span class="error-message"></span>
          <button type="submit" class="button popup__button popup__button_function_save">Сохранить</button>
        </form>
      </div>
    </template>

    <template id="avatar-popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="new">
          <input type="url" name="avatar" class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку" required>
          <span class="error-message"></span>
          <button type="submit" class="button popup__button popup__button_function_save" disabled>Сохранить</button>
        </form>
      </div>
    </template>

    <template id="image-popup">
      <div class="popup__image">
        <img src="./images/close.svg" alt="" class="popup__close">
        <img class="popup__image-content">
      </div>
    </template>

  </div>
  <script src="./scripts/data.js"></script>
  <script src="./scripts/Api.js"></script>
  <script src="./scripts/Loader.js"></script>
  <script src="./scripts/UserInfo.js"></script>
  <script src="./scripts/Card.js"></script>
  <script src="./scripts/CardList.js"></script>
  <script src="./scripts/Popup.js"></script>
  <script src="./scripts/FormPopup.js"></script>
  <script src="./scripts/ProfilePopup.js"></script>
  <script src="./scripts/AvatarPopup.js"></script>
  <script src="./scripts/CardPopup.js"></script>
  <script src="./scripts/ImagePopup.js"></script>
  <script src="./scripts/FormValidator.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
