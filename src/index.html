<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <div class="header__wrapper">
        <button class="hamburger hamburger_vortex" type="button">
          <span class="hamburger__box">
            <span class="hamburger__inner"></span>
          </span>
        </button>
        <a class="logo header__logo root__link" href="#">Фотоблоги</a>
        <div class="header__user-container">
        </div>
      </div>
      <ul class="header__links">
        <li class="header__link"><a class="root__link" href="#">Ссылка 1</a></li>
        <li class="header__link"><a class="root__link" href="#">Ссылка длиннее</a></li>
        <li class="header__link"><a class="root__link" href="#">Ссылка еще длиннее</a></li>
      </ul>
    </header>
    <div class="main-container"></div>
    <div class="popup-container"></div>
    <div class="top-up-triangle hidden"></div>
  </div>

  <template id="user-card">
    <div class="card card_rounded card_type_user-card">
      <div class="card__image card__image_type_user-card card__image_blackout">
        <img src="" class="card__image-content">
        <button class="card__delete-icon card__delete-icon_type_user-card"></button>
      </div>
      <div class="card__description card__description_type_user-card">
        <h3 class="card__name card__name_type_user-card"></h3>
        <div class="card__like card__like_type_user-card">
          <p class="card__info-message card__info-message_like hidden">Необходима авторизация</p>
          <button class="card__like-icon"></button>
          <p class="card__like-counter card__like-counter_type_user-card"></p>
        </div>
      </div>
    </div>
  </template>

  <template id="image-card">
    <div class="card card_type_top-card">
      <div class="card__image card__image_rounded card__image_type_top-card">
        <img src="" class="card__image-content">
      </div>
      <div class="card__like card__like_type_top-card">
        <p class="card__info-message card__info-message_like hidden">Хочешь лайкать? Авторизуйся!</p>
        <button class="card__like-icon"></button>
        <p class="card__like-counter card__like-counter_type_top-card"></p>
      </div>
      <div class="card__description card__description_type_top-card">
        <p class="card__name card__name_type_top-card"></p>
        <p class="card__username">Автор: <a href="#" class="card__username-link root__link"></a></p>
      </div>
    </div>
  </template>

  <template id="card-popup">
    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" enctype="multipart/form-data">
          <input type="text" name="name" class="popup__input" placeholder="Название" minlength="2" maxlength="30"
            required>
          <span class="error-message error-message_type_client"></span>
          <div class="popup__group-elements">
            <input type="url" name="link" class="popup__input popup__input_type_group popup__input_filetype_picture"
              placeholder="Ссылка на картинку">
            <span class="error-message error-message_type_client"></span>
            <div class="popup__group-message">Или</div>
            <span class="error-message error-message_type_client error-message_type_group"></span>
            <input type="file" name="picture" class="popup__input popup__input_type_group popup__input_filetype_picture"
              accept="image/x-png,image/gif,image/jpeg" placeholder="Выберите файл">
            <span class="error-message error-message_type_client"></span>
          </div>
          <span class="error-message error-message_type_server"></span>
          <button type="submit" class="button popup__button popup__button_function_add" disabled>+</button>
        </form>
      </div>
    </div>
  </template>

  <template id="profile-popup">
    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
          <input type="text" name="name" class="popup__input" placeholder="Имя" minlength="2" maxlength="30" required>
          <span class="error-message error-message_type_client"></span>
          <input type="text" name="about" class="popup__input" placeholder="О себе" minlength="2" maxlength="30"
            required>
          <span class="error-message error-message_type_client"></span>
          <p class="error-message error-message_type_server"></p>
          <button type="submit" class="button popup__button popup__button_function_save">Сохранить</button>
        </form>
      </div>
    </div>
  </template>

  <template id="avatar-popup">
    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="new">
          <input type="url" name="avatar" class="popup__input" placeholder="Ссылка на картинку" required>
          <span class="error-message error-message_type_client"></span>
          <p class="error-message error-message_type_server"></p>
          <button type="submit" class="button popup__button popup__button_function_save" disabled>Сохранить</button>
        </form>
      </div>
    </div>
  </template>

  <template id="image-popup">
    <div class="popup">
      <div class="popup__image">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <img class="popup__image-content">
      </div>
    </div>
  </template>

  <template id="signup-popup">
    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Регистрация</h3>
        <form class="popup__form" name="signup">
          <input type="text" name="name" class="popup__input" placeholder="Имя" minlength="2" maxlength="30" required>
          <span class="error-message error-message_type_client"></span>
          <input type="text" name="username" class="popup__input" placeholder="Никнейм" minlength="3" maxlength="10"
            required>
          <span class="error-message error-message_type_client"></span>
          <input type="text" name="about" class="popup__input" placeholder="О себе" minlength="2" maxlength="30">
          <span class="error-message error-message_type_client"></span>
          <input type="url" name="avatar" class="popup__input" placeholder="Ссылка на аватар">
          <span class="error-message error-message_type_client"></span>
          <input type="email" name="email" class="popup__input" placeholder="Email" required>
          <span class="error-message error-message_type_client"></span>
          <input type="password" name="password" class="popup__input" placeholder="Пароль" minlength="8" required>
          <span class="error-message error-message_type_client"></span>
          <p class="error-message error-message_type_server"></p>
          <button type="submit" class="button popup__button popup__button_function_save">Зарегистрироваться</button>
        </form>
        <span class="popup__description popup__description_more-action">или <a href="#"
          class="popup__link popup__link_signin root__link">войти</a></span>
      </div>
    </div>
  </template>

  <template id="signin-popup">
    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Вход</h3>
        <form class="popup__form" name="signin">
          <input type="email" name="email" class="popup__input" placeholder="Email" required>
          <span class="error-message error-message_type_client"></span>
          <input type="password" name="password" class="popup__input" placeholder="Пароль" minlength="8" required>
          <span class="error-message error-message_type_client"></span>
          <p class="error-message error-message_type_server"></p>
          <button type="submit" class="button popup__button popup__button_function_save">Войти</button>
        </form>
        <span class="popup__description popup__description_more-action">или <a href="#"
            class="popup__link popup__link_signup root__link">зарегистрироваться</a></span>
      </div>
    </div>
  </template>

  <template id="server-error-popup">
    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Ошибка</h3>
        <img src="<%=require('./images/important.svg')%>" alt="" class="popup__info-image">
        <p class="popup__description"></p>
      </div>
    </div>
  </template>

  <template id="user-menu">
    <button class="button header__button header__button_type_signin">Войти</button>
    <div class="dropdown">
      <div class="dropdown__mainmenu">
        <img class="dropdown__mainmenubtn" src="" alt="">
        <span class="dropdown__carret"></span>
      </div>
      <ul class="dropdown__child">
        <li class="dropdown__item dropdown__item_type_greeting">
          <p class="dropdown__item dropdown__item_type_username"></p>
        </li>
        <li class="dropdown__item dropdown__item_selector"><a href="#"
            class="dropdown__link dropdown__link_type_my-page root__link">Моя страница</a>
        </li>
        <li class="dropdown__item dropdown__item_selector"><a href="#"
            class="dropdown__link dropdown__link_type_signout root__link">Выход</a></li>
      </ul>
    </div>
  </template>

  <template id="user-profile">
    <section class="profile root__section">
      <div class="user-info">
        <div class="user-info__avatar">
          <div class="user-info__avatar-img-container">
            <img src="" class="user-info__avatar-content">
          </div>
          <p class="user-info__avatar-message">Редактировать</p>
        </div>
        <div class="user-info__data">
          <h1 class="user-info__name root__title"></h1>
          <p class="user-info__about"></p>
          <button class="button user-info__edit-button hidden">Edit</button>
        </div>
        <button class="button user-info__button hidden">+</button>
      </div>
    </section>
  </template>

  <template id="circle-loader">
    <div class="loader">Loading...</div>
  </template>

  <template id="block-loader">
    <div class="load-wraper">
      <div class="load-wraper__activity"></div>
    </div>
  </template>

  <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
